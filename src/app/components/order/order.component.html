<div class="box">
	<div class="table-title">
		<h3>CARRELLO</h3>
	</div>
	<div class="listbox-area">
		<div class="left-area" *ngIf = "!emptyCart()"> 
			<span id="ss_elem"></span>
			<ul id="ss_elem_list" tabindex="0" role="listbox" aria-labelledby="ss_elem">
				<table class="table-fill">
					<thead>
					<tbody class="table-hover">
						<tr *ngFor="let product of getCart()">
							<td class="text-left">{{product.name}}</td>
		  				 	<td class="text-left">€{{product.price}}</td>
							<td class="text-left">{{numberProduct(product)}}</td>
						   	<td class="text-left"><button mat-raised-button type="button" class="btn btn-default button1" (click)="removeFromCart(product)">Rimuovi</button></td>
						</tr>
					</tbody>
				</table>
			</ul>
			<input type="text" placeholder="Telefono" size="10" #phone>
			<input type="text" placeholder="Città" #city>
			<input type="text" placeholder="Indirizzo" #address>
			<button class="button button2">acquista</button>
			<!--button class="button button2" (click) = "order(phone.value, city.value, address.value)">Acquista</button-->
			<p>IL TOTALE E' {{getTotal()}}€</p>
	  	</div>
		<div class="left-area" *ngIf = "emptyCart()">
			<P>IL CARRELLO E' VUOTO</P>
		</div>
	</div>
</div>
<div class ="box2"> 
	<br><br>
	<h1><strong>Aggiungere i prodotti da acquistare nella lista carrello </strong></h1>
	<h1><strong>Per procedere con l'acquisto inserire:</strong></h1>
	<h1><em>Telefono</em></h1>
	<h1><em>Città</em></h1>
	<h1><em>Indirizzo</em></h1>
</div>

	   alert("Ancora non si possono fare acquisti")
	})
 </script>
