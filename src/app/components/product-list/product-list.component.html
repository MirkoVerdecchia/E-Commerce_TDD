<div data-test="product-list" class="table-title">
	<h3>Listino</h3>
</div>
<table class="table-fill">
	<ul id="ss_elem_list" tabindex="0" role="listbox">
		<thead data-test="productDetails">
			<tr>
				<th class="text-left">Nome</th>
				<th class="text-left">Prezzo</th>
				<th class="text-left">Ordina</th>
			</tr>
		</thead>
		<tbody class="table-hover">
			<tr>
			<tr *ngFor="let product of products">
				<td class="text-left">{{product.name}}</td>
				<td class="text-left">{{product.quantity}}</td>
                <td class="text-left">{{product.price}}â‚¬</td>
				<td><button  mat-raised-button class="button button1" (click)="addProductToCart(product)">Aggiungi</button></td>
			</tr>
			<tr>
		</tbody>
	</ul>
</table>
